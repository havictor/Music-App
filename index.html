<!DOCTYPE html>
<html lang="en-CA">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Concert Finder</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body> 
  <main>
    <section class="title">
      <div class="container">
        <h1>Concert Finder</h1> 
      </div>
    </section>

    <section class="main">
      <div class="columns is-centered">
        <div class="column is-3">
          <div class="control search-control">
            <input id="artist" class="input is-medium search-input" type="text" placeholder="Artist">
          </div>  
        </div>
        <div class="column is-3">
          <div class="control search-control">
            <input id="city" class="input is-medium search-input" type="text" placeholder="City">
          </div> 
        </div>
        <div class="column is-2">
          <div class="control search-control">
            <a id="search" class="button is-info is-medium">Search</a>
          </div>
        </div>
      </div>
        
      <div class="columns is-centered">
        <div class="column is-6">
          <table id="events" class="table is-fullwidth">
            <thead>
              <tr>
                <th>City</th>
                <th>Venue</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="eventsRows">
              <tr>
                <td>City 1</td>
                <td>Venue 1</td>
                <td>Date 1</td>
              </tr>
              <tr>
                <td>City 2</td>
                <td>Venue 2</td>
                <td>Date 2</td>
              </tr>
              <tr>
                <td>City 3</td>
                <td>Venue 3</td>
                <td>Date 3</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="column is-2">
          <table id="similar-artists" class="table is-fullwidth">
            <thead>
              <tr>
                <th>Img</th>
                <th>Similar Artists</th>
              </tr>
            </thead>
            <tbody id="similarArtistRows">
              <tr>
                <td>Img 1</td>
                <td class="has-text-centered">Artist 1</td>
              </tr>
              <tr>
                <td>Img 2</td>
                <td class="has-text-centered">Artist 2</td>
              </tr>
              <tr>
                <td>Img 3</td>
                <td class="has-text-centered">Artist 3</td>
              </tr>
            </tbody>
          </table>
        </div> 
    </section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- External JavaScript -->
    <script src="assets/javascript/application.js"></script>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>2018</p>
      </div>
    </div>
  </footer>

</body>
    
</html>
